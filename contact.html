<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./assets/ptc-favicon-512x512.png"
      type="image/x-icon"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- nav  -->
    <nav class="navbar">
      <div class="nav-center">
        <div class="nav-header">
          <a href="./index.html" class="nav-logo">
            <img src="./assets/ptc-logo.png" />
            <span class="nav-recipes-text">Recipes</span>
          </a>
          <button class="nav-btn btn">
            <i class="fas fa-align-justify"></i>
          </button>
        </div>
        <div class="nav-links">
          <a href="./index.html" class="nav-link"> home </a>
          <a href="./about.html" class="nav-link"> about </a>
          <a href="./recipes.html" class="nav-link"> recipes </a>

          <div class="nav-link contact-link">
            <a href="./contact.html" class="btn"> contact </a>
          </div>
        </div>
      </div>
    </nav>
    <!-- main -->
    <main class="page">
      <section class="contact-container">
        <article class="contact-info">
          <h3>Want To Get In Touch?</h3>
          <p>
            Here you will find a collection of delicious recipes shared by Fred.
          </p>

          <p>Feel free to browse through the recipes and try them out!</p>
        </article>
        <article>
          <form class="form contact-form">
            <div class="form-row">
              <label html="name" class="form-label">your name</label>
              <input type="text" name="name" id="name" class="form-input" />
            </div>
            <div class="form-row">
              <label html="email" class="form-label">your email</label>
              <input type="text" name="email" id="email" class="form-input" />
            </div>
            <div class="form-row">
              <label html="message" class="form-label">message</label>
              <textarea
                name="message"
                id="message"
                class="form-textarea"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-block">submit</button>
          </form>
        </article>
      </section>
    </main>
    <!-- footer -->
    <footer class="page-footer">
      <p>
        &copy; <span id="date"></span>
        <span class="footer-logo">PTC Recipes</span>
      </p>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
